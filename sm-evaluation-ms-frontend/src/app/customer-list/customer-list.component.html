<div class="row">
  <div class="col-md">
    <a class="nav-link active" aria-current="page" routerLink="/customer-add"><button type="button" class="btn btn-primary">Add</button></a>
  </div>
</div>
<div class="row">
  <div class="col-md">
    <div class="alert alert-info" role="alert" *ngIf="customers.length == 0">
      There are no customers.
    </div>
    <table class="table table-striped" *ngIf="customers.length > 0">
      <thead>
      <tr>
        <th>Name</th>
        <th>E-Mail</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let customer of customers">
        <td>{{customer.name}}</td>
        <td>{{customer.email}}</td>
        <td><button type="button" class="btn btn-danger" (click)="delete(customer)">Delete</button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
