<div class="row gy-5">
  <div class="col-md">
    <h1>Login</h1>
    <div class="alert alert-danger" role="alert" *ngIf="hasLoginFailed">
      Login has failed. Please try again.
    </div>
    <form [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()">
      <div class="form-outline mb-4">
        <mdb-form-control>
          <input mdbInput type="text" id="form1" class="form-control" formControlName="username"/>
          <label mdbLabel class="form-label" for="form1">Username</label>
        </mdb-form-control>
      </div>
      <div class="form-outline mb-4">
        <mdb-form-control>
          <input mdbInput type="password" id="form2" class="form-control" formControlName="password"/>
          <label mdbLabel class="form-label" for="form1">Password</label>
        </mdb-form-control>
      </div>

      <button class="btn btn-primary" type="submit">Login</button>
    </form>
  </div>
</div>
